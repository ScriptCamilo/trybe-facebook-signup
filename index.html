<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logomarca do site facebook"
      />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main>
      <div class="main-content">
        <div class="left-content">
          <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida."
          </p>
          <img
            id="facebook-networking"
            src="imgs/networking.png"
            alt="imagem do facebook que representa uma rede de comunicação entre pessoas"
          />
        </div>
        <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil</p>
          <form class="flex-start" action="">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
