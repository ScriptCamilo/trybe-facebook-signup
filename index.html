<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - entre ou cadastra-se</title>
  </head>
  <body>
    <header class="top-bar">
      <figure id="logo-container">
        <img
          class="facebook-logo"
          src="imgs/facebook-logo.png"
          alt="logomarca do site facebook"
        />
      </figure>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" />
          <a id="login-forgot">Esqueceu a conta?</a>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="imagem do facebook que representa uma rede de comunicação entre pessoas"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="form-main" action="">
          <div id="fullname">
            <input
              class=""
              id="firstname"
              type="text"
              name="firstname"
              placeholder="Nome"
            />
            <input
              class=""
              id="lastname"
              type="text"
              name="lastname"
              placeholder="Sobrenome"
            />
          </div>
          <input
            name="phone_email"
            id="phone-email"
            type="text"
            placeholder="Celular ou email"
          />
          <input
            class=""
            name="password"
            type="password"
            id="new-password"
            placeholder="Nova senha"
          />
          <div class="form-group">
            <label id="label-birthdate" for="birthdate"
              >Data de nascimento</label
            >
            <input
              class=""
              name="birthdate"
              type="text"
              id="birthdate"
              placeholder="dd/mm/aaaa"
            />
          </div>
          <div class="form-group">
            <label class="" id="label-gender">Gênero</label>
            <div id="gender-container">
              <label class="gender-value" for="feminino"
                >Feminino
                <input
                  class=""
                  type="radio"
                  name="gender"
                  id="feminino"
                  value="Feminino"
                />
              </label>
              <label class="gender-value" for="masculino"
                >Masculino
                <input
                  class=""
                  type="radio"
                  name="gender"
                  id="masculino"
                  value="Masculino"
                />
              </label>
              <label class="gender-value" for="personalizado"
                >Personalizado
                <input
                  class=""
                  type="radio"
                  name="gender"
                  id="personalizado"
                  value="Personalizado"
                />
              </label>
            </div>
            <div id="custom"></div>
            <button
              id="facebook-register"
              class="btn btn-success btn-send"
              type="submit"
            >
              Cadastre-se
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
