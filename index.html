<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <div id="logo-login-container">
        <img
          class="facebook-logo"
          src="imgs/facebook-logo.png"
          alt="logomarca do site facebook"
        />
        <form action="" class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label"
              >Email ou telefone</label
            >
            <input type="text" id="user-email-phone" />
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" id="user-password" />
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="left-content">
          <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida."
          </p>
          <img
            id="facebook-networking"
            src="imgs/networking.png"
            alt="imagem do facebook que representa uma rede de comunicação entre pessoas"
          />
        </div>
        <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form action="">
            <div class="form-row">
              <div class="facebook-login col mb-2">
                <input
                  class="form-control"
                  id="firstname"
                  type="text"
                  name="firstname"
                  placeholder="Nome"
                />
              </div>
              <div class="facebook-login col mb-2">
                <input
                  class="form-control"
                  id="lastname"
                  type="text"
                  name="lastname"
                  placeholder="Sobrenome"
                />
              </div>
            </div>
            <div class="form-group mt-3">
              <input
              name="phone_email"
                type="text"
                class="form-control"
                id="phone_email"
                placeholder="Celular ou email"
              />
            <div class="form-group mt-3">
              <input
              name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Nova senha"
              />
            <div class="form-group">
              <label id="label-birthdate" for="birthdate">Data de nascimento</label>
              <input
              name="birthdate"
                type="text"
                class="form-control"
                id="birthdate"
                placeholder="dd/mm/aaaa"
              />
            </div>
            <div class="form-check form-check-inline">
              <label id="label-gender" class="form-check-label mb-2">Gênero</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label mr-2" for="feminino">Feminino</label>
              <input class="form-check-input mr-2" type="radio" name="gender" id="feminino" value="Feminino">
              <label class="form-check-label mr-2" for="masculino">Masculino</label>
               <input class="form-check-input mr-2" type="radio" name="gender" id="masculino" value="Masculino">
              <label class="form-check-label mr-2" for="personalizado">Personalizado</label>
               <input class="form-check-input mr-2" type="radio" name="gender" id="personalizado" value="Personalizado">
            </div>
            </div>
          </form>
          <button id="facebook-register" class="btn btn-success btn-send" type="submit">Cadastre-se</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
