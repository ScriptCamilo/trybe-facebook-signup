<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-log"
        src="imgs/facebook-logo.png"
        alt="logomarca do site facebook"
      />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-mail-phone-label">Email ou telefone</label>
          <input type="text" name="" id="" />
        </div>
        <div class="form-group">
          <label for="" class="user-password-label">Senha</label>
          <input type="password" id="user-password" />
        </div>
      </form>
    </header>
    <main>
      <div class="main-content">
        <div class="main-content left-content">
          <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida."
            <img id="facebook-networking" src="imgs/networking.png" alt="imagem do facebook que representa uma rede de comunicação entre pessoas">
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
